<!DOCTYPE html>
    <html>
        <head>
            <title>Contact Page</title>
            <link rel="stylesheet" href="stylesheet.css">
            <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
        </head>
        <body>
            <div>
                <main>
                    <article>
                    <h1>Contact Me</h1>
                        <p><label for="firstName">FirstName: </label>
                            <input type="text" id="firstName" placeholder="First Name"></p>
                        <p><label for="lastName">LastName: </label>
                            <input type="text" id="lastName" placeholder="Last Name"></p>
                        <p><label for="email">Email: </label>
                            <input type="text" id="email" placeholder="Email"></p>
                        <input type="submit">
                    </article>
                </main>
            </div>
        </body>
    </html>
